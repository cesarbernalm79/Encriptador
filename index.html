<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javaScript" src="script.js" ></script>
    <title>Challenge-Encriptador</title>
</head>


<body>
    <div class="container" >
        <div class="logo">
            <img class="logoImg" src="logo/Vector.png" alt="imagen de alura">
            <h1 class="titulo">Encriptador de mensajes</h1>        
           
        </div>
        
        <div class="left">
            <input class="text-input" type="text" id="textoEncriptado" placeholder="Ingrese el texto aquí">

        </div>

        <div class="right">
            <img src="muñeco/Muñeco.png" id="imgDer" alt="imagen de referencia">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="" id="texto2" cols="30" rows="10" >Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button type="button" id="btnCopiar" class="btnCopiar" onclick="copiar()">Copiar</button>

        </div>

        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>   
                    
            <button type="button" class="btnEncriptado" onclick="encriptar()">Encriptar</button>
            <button type="button" class="btnDesencriptado" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
